<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#gugudanResult{
	visibility:hidden;
}
</style>
</head>
<body>
<input type=text name=dan id=dan placeholder="단 입력"> <input type=button value=결과 onclick="gugudan()">
<div id="gugudanResult"></div>
<script type="text/javascript">
var httpRequest=null;
function gugudan(){
	let dan = document.getElementById("dan").value;
	httpRequest = new XMLHttpRequest();
	httpRequest.onreadystatechange = gugugu;
	httpRequest.open("POST","getGugudan.jsp",true);
	httpRequest.setRequestHeader("Content-Type","application/x-www-form-urlencoded;charset=UTF-8");
	httpRequest.send("dan="+dan);
}
function gugugu() {
	if(httpRequest.readyState==4){
		if(httpRequest.status==200){
			document.getElementById("gugudanResult").innerHTML=httpRequest.responseText;
			document.querySelector("#gugudanResult").style.visibility = "visible";
		}
	}
}
</script>
</body>
</html>
