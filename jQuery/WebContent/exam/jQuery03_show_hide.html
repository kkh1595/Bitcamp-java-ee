<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<button id=btn1>slideUp</button>
<button id=btn2>slideDown</button>

<button id=btn3>fadeOut</button>
<button id=btn4>fadeIn</button>

<button id=btn5>slide toggle</button>
<button id=btn6>fade toggle</button>
<button id=btn7>toggle</button>

<p><img id=img1 alt="" src="../image/peach.jpg" width=200 height=250></p>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#btn1').click(function(){
			$('#img1').slideUp('slow');
		});
		$('#btn2').click(function(){
			$('#img1').slideDown('fast');
		});
		$('#btn3').click(function(){
			$('#img1').fadeOut('fast');
		});
		$('#btn4').click(function(){
			$('#img1').fadeIn('fast');
		});
		$('#btn5').bind('click',function(){
			$('#img1').slideToggle('fast');
		});
		$('#btn6').bind('click',function(){
			$('#img1').fadeToggle('fast');
		});
		$('#btn7').bind('click',function(){
			$('#img1').toggle('fast');
		});
	});
</script>
</body>
</html>
