<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
table{
	border: #000000 1px solid;
	padding: 0; /*padding: 10px 0 10px 0;  top right bottom left 순 */
}
th{
	background: yellow;
	width: 100px; 
	border: #000000 1px solid;
	padding-top: 10px;
	/*padding: 10px 0;  vertical | horizontal 순 */
	
}
td{
	width: 100px; 
	border: #000000 1px solid;
	padding: 0;  /* top right bottom left 모두 0으로 */
	text-align: center;
}
</style>
</head>
<body>
	<p style="font-size:20px"> sample.txt 파일 가져오기 </p>
	<button id="b1"> 제목 </button> &nbsp;&nbsp;&nbsp;
	<button id="b2"> 내용</button>
	
	<table>
		<tr id="div1"></tr>
		<tr id="div2"></tr>
	</table>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('#b1').click(function(){
		$('#div1').load('sample.txt #key');
	});
	$('#b2').click(function(){
		$('#div2').load('sample.txt .value')
	});
});
</script>
</body>
</html>
