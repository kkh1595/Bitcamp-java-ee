<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.container{
	position: absolute;
	top: 10px; 
	left: 100px; 
	width: 600px;
	height: 300px; 
	border: 1px dotted red; 
	font-size: 10px; 
}
</style>
</head>
<body>
<a id="welcome" href="javascript:void(0)"> 처음화면 </a><br>
<a id="sample" href="#"> 샘플화면 </a><br>
	
<div id="result" class="container" style="font-size: 20px"></div>
<div></div>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('#result').text('왼쪽 메뉴를 선택하시어');
	$('#welcome').click(function(){
		$('#result').text('Welcome~!');
		$('#result').css('font-size', '30pt');
		$('#result').css('font-weight', 'bold');
	});
	$('#sample').click(function(){
		$('#result').removeAttr('style'); //스타일 속성 없애버리기~
		$('#result').load('sample.txt');
	});
});
</script>
</body>
</html>
