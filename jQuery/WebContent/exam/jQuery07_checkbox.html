<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

</style>
</head>
<body>
<form name="form1">
		<input type="checkbox" name="chk" value="1" class="cb"> 농구
		<input type="checkbox" name="chk" value="2" class="cb"> 낚시
		<input type="checkbox" name="chk" value="3" class="cb"> 여행
		<input type="checkbox" name="chk" value="4" class="cb"> 바둑
		<input type="checkbox" name="chk" value="5" class="cb"> 게임
		<input type="button" value="선택된 취미의 개수-javascript" onclick="go()">
		<input type="button" id="go2" value="선택된 취미의 개수-jQuery " >
	</form>
	<br>
	<div id="result1" style="border: 1px solid red;"></div>
	<div id="result2"></div>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
<!-- 선택된 취미의 개수-javascript로 처리하기 -->
function go(){
	let chk= document.getElementsByName("chk");
	
	let count=0;
	for(let i=0;i<chk.length;i++){
		if(chk[i].checked){
			count++;
		}
	}
	document.querySelector("#result1").innerHTML="<b>"+count+"개 선택</b>";
}

<!-- 선택된 취미의 개수-jQuery으로 처리하기 -->
$('#go2').click(function(){
	$('#result2').html($('.cb:checked').length+'개 선택!').css('font-weight','bold').css('color','blue');
})

</script>
</body>
</html>
