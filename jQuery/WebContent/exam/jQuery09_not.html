<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
	<div id="container">
		<ul class="tab">
			<li><a href="#tab1" class="selected">Javascript</a></li>
			<li><a href="#tab2">CSS</a></li>
			<li><a href="#tab3">HTML</a></li>
			<li><a href="#tab4">jQuery</a></li>
			<li><a href="#tab5">XHTML</a></li>
		</ul>
		
		<ul class="panel">
			<li id="tab1">Javascript를 선택하셨네요</li>
			<li id="tab2">CSS를 선택하셨네요~!</li>
			<li id="tab3">HTML를 선택하셨네요~!</li>
			<li id="tab4">jQuery를 선택하셨네요~!</li>
			<li id="tab5">XHTML를 선택하셨네요~!</li>
		</ul>
	</div>
</body>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
// 	alert($('ul.tab  li  a.selected').attr('href'));
//	#tab1 을 제외한 모든 것을 숨기기
// 	$('ul.panel  li:not(#tab1)').hide();
	$('ul.panel  li:not('+$('ul.tab  li  a.selected').attr('href')+')').hide();
	//ul에 a를 클릭했을때
	$('ul.tab  li  a').click(function(){
		//a에 있는 속성 제거
		$('ul.tab li a').removeClass('selected');
		
		//선택한 요소에 클래스 속성 추가
		$(this).addClass('selected');
		
		//panel의 li를 모두 hide
		$('ul.panel li').hide();
		
		//선택한 href의 값인 id를 찾아서 표시
		$($(this).attr('href')).show();
	});
});
</script>
</html>
<!-- 
CSS에는 없고, CSS3는 특정 요소에 스타일을 적용시키지 않는: not 이 존재 
ex1) body의 모든 태그에 스타일 적용
body * {
	color: red; 
}
ex2) a태그를 제외하고 body의 모든 태그에 스타일 적용

	color: red;
}
