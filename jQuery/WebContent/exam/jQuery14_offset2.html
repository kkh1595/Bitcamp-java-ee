<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
body{
	margin: 0px; 
	padding: 0px; 
}

.jbTitle{
	text-align: center;
}

.jbMenu{
	text-align: center;
	background-color: yellow;
	padding: 10px 0px;
	width: 100%;
}

.jbContent{
	border: 1px solid blue;
	height: 2000px;
}

.jbFixed{
/* 	position: sticky; chrome에서만 적용 : 내용이 부드럽게 넘어감 */
	position: fixed;
	top: 0px;
}

</style>
</head>
<body>
	<div class="jbTitle">
		<h1> Site Title</h1>
	</div>
	
	<div class="jbMenu">
		<p>
			First Menu
			Second Menu
			Third Menu
			Fourth Menu
		</p>
	</div>
	가나다 <br>
	123 <br>
	ABC <br>
	가나다 <br>
	123 <br>
	ABC <br>
	가나다 <br>
	123 <br>
	ABC <br>
	<div class="jbContent">
	</div>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		let jbMenu = $('.jbMenu'), jbContent = $('.jbContent');
		
		let posY = jbMenu.offset().top;
		console.log(posY);
		$(window). scroll(function(){
			let top = $(document).scrollTop();
			console.log(top);
			
			if(top > posY){
				jbContent.css({marjinTop:jbContent.outerHeight(true)});
				jbMenu.addClass('jbFixed');
			}else{
				jbContent.css({marginTop:'0'});
				jbMenu.removeClass('jbFixed');
			}
		});
	});
</script>
</body>
</html>
