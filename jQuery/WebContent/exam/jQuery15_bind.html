<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.redColor{
	color:red;
}
</style>
</head>
<body>
	<div id="mainMenu">
		<div id="naver" class="redColor"> NAVER </div>
		<div id="daum" class="redColor"> DAUM </div>
		<div id="google" class="redColor"> GOOGLE </div>
	</div>
	
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('#mainMenu div').bind('click',function(){
		$('#mainMenu div').removeClass('redColor');
		$(this).addClass('redColor');
		alert($(this).text());
	});
});

</script>
</body>
</html>
