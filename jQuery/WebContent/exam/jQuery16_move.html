<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

</style>
</head>
<body>
<img alt="" src="../image/peach.jpg" width=200 height=200>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('img').mouseover(function(){
		$(this).attr('src','../image/smile.png')
	}).mouseout(function(){
		$(this).attr('src','../image/peach.jpg')
	});
});
</script>
</body>
</html>
