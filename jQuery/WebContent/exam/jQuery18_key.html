<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

</style>
</head>
<body>
<P>키보드 이벤트 발생</P>
<H1>0/50</H1>
<textarea rows="5" cols="70"></textarea>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$().ready(function(){
	$('textarea').keyup(function(){
		var len = $(this).val().length;
		$('h1').html(len + '/50');
		
		if(len > 50) $('h1').css('color', 'red');
		else $('h1').css('color', 'blue');
	});
});
</script>
</body>
</html>
<!-- 
keydown: 키보드가 눌러지는 순간 발생. 특수키(Ctrl, Shift, Alt) 인식. 대소문자 구분 X
keypress: 글자가 입력될 때 발생. 한글X, 특수키 X, 특수키(Ctrl, Shift, Alt) 인식X, 대소문자 구분 O
keyup[가장 많이 쓰임]: 입력 후 손가락이 떼어질 때 (release) 발생. 특수키(Ctrl, Shift, Alt) 인식. 대소문자 구분X -->
