<body>
	<div id="demo2">
		<button>add</button>
		<ul>
			<li>test1</li>
			<li>test2</li>
			<li>test3</li>
		</ul>
	</div>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('#demo2 li').on('click',function(){
		alert($(this).text());
	});
	//비동적 처리
	/*$('#demo2 button').on('click',function(){
		var length = $('#demo2 ul li').length;
		$('#demo2 ul').append('<li>added'+(length+1)+'</li>')
	});*/
	//동적처리 조상.on('이벤트','후손',함수)
	$('#demo2').on('cilck','li',function(){
		alert($(this).text());
	});
	$('#demo2 button').on('click',function(){
		var length = $('#demo2 ul li').length;
		$('#demo2 ul').append('<li>added'+(length+1)+'</li>')
	});
});
</script>

<!-- bind는 deprecated되었으니 on 사용을 권장
부모선택자				자손(후손)선택자
$(선택자).on('events' [,selector] [,data] handler (eventObject))
$(선택자).on(이벤트타입, [,자손선택자] [데이터] 핸들러())
events: 공백으로 구분된 하나 이상의 이벤트 타입과 옵션인 네임 스페이스. 
selector: 이벤트가 발생할 요소들의 자손을 찾는 선택자.
		선택자가 null 이거나 생략되었다면 이벤트는 선택된 요소에 한해서 반응한다. 
data: 이벤트가 발생할 때 핸들러에 전달할 데이터
handler(eventObject): 이벤트가 발생되면 실행될 기능. 
					false를 반환하는 함수라면, 간단하게 false를 직접 인자로 하면 된다. 
 -->
