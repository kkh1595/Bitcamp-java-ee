<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

</style>
</head>
<body>
	<div id="first" 
	style="border: 2px dotted red; width: 50%; height: 100px; ">first div</div>
	<div id="second" 
	style="border: 2px dotted blue; width: 50%; height: 100px; ">second div</div>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	//선택자가 2개 이상일때
	$('#first, #second').click(function(){
		alert($(this).text());
	});
});
</script>
</body>
</html>
